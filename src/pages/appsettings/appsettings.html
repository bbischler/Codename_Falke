<ion-header no-border>
  <ion-toolbar color="transparent">
    <button ion-button menuToggle class="homebutton">

      <div class="homeiconcontainer">
        <div class="homeiconitem">&nbsp;</div>
        <div class="homeiconitem inner">&nbsp;</div>
        <div class="homeiconitem">&nbsp;</div>
      </div>
      <!-- <ion-icon color="fontSec" name="menu"></ion-icon> -->
    </button>
    <ion-title>
      <div class="page-header-menu">Settings
        <!-- <div class="logo"><b>Home</b></div> -->
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid style="height:95%;padding-top:3em;width:100%;" no-padding>

    <ion-row class="toggles">
      <ion-col>
        <button ion-button full [className]="sound ? 'btn-active first-child' : 'btn first-child'" (click)="soundon()">
          SOUND ON
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full [className]="!sound ? 'btn-active last-child' : 'btn last-child'" (click)="soundoff()">
          SOUND OFF
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="toggles">
      <ion-col>
        <button ion-button full [className]="vibrate ? 'btn-active first-child' : 'btn first-child'"
          (click)="vibrateon()">
          VIBRATION ON
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full [className]="!vibrate ? 'btn-active last-child' : 'btn last-child'"
          (click)="vibrateoff()">
          VIBRATION OFF
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="toggles">
      <ion-col>
        <button ion-button full class="btn-save" (click)="save()">
          SAVE
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="toggles">
    </ion-row>
    <ion-row class="toggles">
      <button ion-button full class="btn-save deletebtn" (click)="deleteCachePopup()">
        DELETE CACHE
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
