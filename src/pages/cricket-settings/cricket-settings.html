<ion-content padding>
  <ion-grid>
    <ion-row class="ion-rows">
      <ion-col>
        <section class="heading">Cricket Settings</section>
      </ion-col>
    </ion-row>

    <ion-row class="ion-rows" justify-content-center>
      <!-- <ion-col col-6>
        <button ion-button full class="button" (click)="removePlayer()">
          Remove Player
        </button>
      </ion-col> -->
      <ion-col col-6>
        <button ion-button full class="button" (click)="addPlayer()">
          Add Player
        </button>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let player of players;let i=index" class="playernames">
      <ion-col class="playernamecol">
        <ion-input type="text" placeholder="Player {{i+1}}" [(ngModel)]="players[i].name" clearInput></ion-input>
      </ion-col>
      <ion-col col-1>
        <button ion-button full class="button" (click)="removePlayer(player.id)">
          <ion-icon color="fontSec" name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ionfooter">
  <ion-toolbar transparent>
    <ion-grid class="footer-grid" no-padding>
      <ion-row class="footer-grid" no-padding>
        <ion-col class="footer-grid" no-padding>
          <button ion-button full class="button bottom" (click)="dismiss()">
            Cancel
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full class="button bottom play" (click)="play()">
            Play
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="ads"> </div>
</ion-footer>
