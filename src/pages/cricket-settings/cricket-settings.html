<ion-content padding>
  <ion-grid no-padding>
    <ion-row class="ion-rows">
      <ion-col>
        <section class="heading">Cricket Settings</section>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let player of players;let i=index" class="playernames">
      <ion-input type="text" placeholder="Player {{i+1}}" [(ngModel)]="players[i].name"></ion-input>
    </ion-row>

    <ion-row class="ion-rows">
      <ion-col col-6>
        <button ion-button full class="btn_bottom" (click)="addPlayer()">
          Add Player
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full class="btn_bottom" (click)="removePlayer()">
          Remove Player
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar transparent>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full class="btn_bottom" (click)="dismiss()">
            Abort
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full class="btn_bottom" (click)="play()">
            Play
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
