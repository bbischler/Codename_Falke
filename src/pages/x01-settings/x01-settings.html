<ion-content padding>
  <ion-grid no-padding>

    <ion-row center class="ion-rows" justify-content-center>
      <ion-col col-2></ion-col>
      <ion-col class="headercenter">
        <section class="heading">X-01 Settings</section>
      </ion-col>
      <ion-col col-2 align-self-stretch class="headercenter">
        <button ion-button full class="button" (click)="openRules('x01')">
          <ion-icon style="font-size:1.8em; margin:auto; " color="homebutton" name="ios-information-circle-outline">
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="toggles">
      <ion-col>
        <button ion-button full
          [className]="x01Settings.num == 301 ? 'gamestyle activegamestyle first-child' : 'gamestyle first-child'"
          (click)="setNum(301)">
          301
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full [className]="x01Settings.num == 501 ? 'gamestyle activegamestyle' : 'gamestyle'"
          (click)="setNum(501)">
          501
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full
          [className]="x01Settings.num == 701 ? 'gamestyle activegamestyle last-child' : 'gamestyle last-child'"
          (click)="setNum(701)">
          701
        </button>
      </ion-col>
    </ion-row>

    <ion-row style="height:50px;"></ion-row>


    <ion-row class="ion-rows" justify-content-center>
      <ion-col col-2></ion-col>
      <ion-col>
        <button ion-button full class="button" (click)="addPlayer()">
          Add Player
        </button>
      </ion-col>
      <ion-col col-2>
        <ion-buttons>
          <button ion-button (click)="toggleReorder()">
            <ion-icon style="font-size:1.5em;" name="create" [ngStyle]="{'color':reorder ? '#15a575' : '#d6d2f840' }">
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>




    <ion-row class="ion-rows">
      <ion-list style="width:100%">
        <ion-item-group (ionItemReorder)="doReorder($event)" [reorder]="reorder">
          <ion-item *ngFor="let player of players;let i=index" class="itemplayer">
            <ion-icon style="font-size:1.4em" color="homebutton" name='trash' item-right
              (click)="removePlayer(player.id)">
            </ion-icon>
            <ion-input type="text" placeholder="Player {{i+1}}" [(ngModel)]="players[i].name" clearInput>
            </ion-input>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-row>



    <ion-row class="toggles">
      <ion-col>
        <button ion-button full
          [className]="!x01Settings.legbased ? 'gamestyle activegamestyle first-child' : 'gamestyle first-child'"
          (click)="quickgame()">
          QUICK GAME
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full
          [className]="x01Settings.legbased ? 'gamestyle activegamestyle last-child' : 'gamestyle last-child'"
          (click)="legbasedgame()">
          LEG BASED
        </button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="x01Settings.legbased">
      <ion-item class="doubles" no-lines>
        <ion-label>Legs to win per set: </ion-label>
        <ion-select interface="alert" [(ngModel)]="x01Settings.legs" placeholder="Select Legs">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option selected="true" value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
          <ion-option value="7">7</ion-option>
          <ion-option value="8">8</ion-option>
          <ion-option value="9">9</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="11">11</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row *ngIf="x01Settings.legbased">
      <ion-item class="doubles" no-lines>
        <ion-label>Sets to win: </ion-label>
        <ion-select interface="alert" [(ngModel)]="x01Settings.sets" placeholder="Select Sets">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option selected="true" value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="doubles" no-lines>
          <ion-label>DOUBLE IN</ion-label>
          <ion-checkbox color="accent" checked="true" [(ngModel)]="x01Settings.doubleIn"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="doubles" no-lines>
          <ion-label>DOUBLE OUT</ion-label>
          <ion-checkbox color="accent" checked="true" [(ngModel)]="x01Settings.doubleOut"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-rows">

    </ion-row>
    <ion-row class="ion-rows" justify-content-center>

      <ion-col col-6>
        <button ion-button full class="button" (click)="resetSettings()">
          Reset Settings
        </button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar transparent>
    <ion-grid class="footer-grid" no-padding>
      <ion-row class="footer-grid" no-padding>
        <ion-col class="footer-grid" no-padding>
          <button ion-button full class="button bottom" (click)="dismiss()">
            Cancel
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full class="button bottom play" (click)="play()">
            Play
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="ads"> </div>
</ion-footer>
