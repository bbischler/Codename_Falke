<ion-content padding>
  <ion-grid no-padding>
    <ion-row class="ion-rows">
      <ion-col>
        <section class="heading">{{gameNum}} Settings</section>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let player of players;let i=index" class="playernames">
      <ion-input type="text" placeholder="Player {{i+1}}" [(ngModel)]="players[i].name"></ion-input>
    </ion-row>

    <ion-row class="ion-rows">
      <ion-col col-6>
        <button ion-button full class="button" (click)="addPlayer()">
          Add Player
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full class="button" (click)="removePlayer()">
          Remove Player
        </button>
      </ion-col>
    </ion-row>



    <ion-row class="toggles">
      <ion-col>
        <button ion-button full [className]="!x01Settings.legbased ? 'gamestyle-active' : 'gamestyle'"
          (click)="quickgame()">
          QUICK GAME
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full [className]="x01Settings.legbased ? 'gamestyle-active' : 'gamestyle'"
          (click)="legbasedgame()">
          LEG BASED
        </button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="x01Settings.legbased">
      <ion-item class="doubles" no-lines>
        <ion-label>Legs: </ion-label>
        <ion-select interface="alert" [(ngModel)]="x01Settings.legs" placeholder="Select Legs">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option selected="true" value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
          <ion-option value="7">7</ion-option>
          <ion-option value="8">8</ion-option>
          <ion-option value="9">9</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="11">11</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row *ngIf="x01Settings.legbased">
      <ion-item class="doubles" no-lines>
        <ion-label>Sets: </ion-label>
        <ion-select interface="alert" [(ngModel)]="x01Settings.sets" placeholder="Select Sets">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option selected="true" value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="doubles" no-lines>
          <ion-label>DOUBLE IN</ion-label>
          <ion-checkbox color="accent" checked="true" [(ngModel)]="x01Settings.doubleIn"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="doubles" no-lines>
          <ion-label>DOUBLE OUT</ion-label>
          <ion-checkbox color="accent" checked="true" [(ngModel)]="x01Settings.doubleOut"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ionfooter">
  <ion-toolbar transparent>
    <ion-grid class="footer-grid" no-padding>
      <ion-row class="footer-grid" no-padding>
        <ion-col class="footer-grid" no-padding>
          <button ion-button full class="button bottom" (click)="dismiss()">
            Abort
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full class="button bottom play" (click)="play()">
            Play
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="ads"> </div>
</ion-footer>
