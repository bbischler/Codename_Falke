<ion-content padding>

  <ion-buttons start class="backbutton">
    <button class="backbtn" ion-button (click)="closeModal()">
      <ion-icon color="fontSec" name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col class="flexcontainer padding" align-self-center>

        <div class="dates">
          {{game.date | date: 'dd/MM/yyyy'}} &nbsp; &#8226; &nbsp; {{game.date | date: 'hh:mm a'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      Total Score
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let p of game.players">
          <ion-col col-5 [className]="isWinner(p) ? 'playername won' : 'playername'">
            {{p.name}} :
          </ion-col>
          <ion-col  col-7 [className]="isWinner(p) ? 'playerscore won' : 'playerscore'">
            {{p.totalScoreForAllGames}}
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col class="gamesplayed">
            {{game.players[0].totalPointsPerLeg.length}} game(s) played
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Average Points
    </ion-card-header>
    <ion-card-content class="chart">
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      First 9 Average
    </ion-card-header>
    <ion-card-content class="chart">
      <canvas #lineCanvasFirstNine></canvas>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      Total Throws per Game
    </ion-card-header>
    <ion-card-content class="chart">
      <canvas #lineCanvasThrow></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Total Points Per Game
    </ion-card-header>
    <ion-card-content class="chart">
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
