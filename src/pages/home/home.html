<ion-header>
	<ion-toolbar color="transparent">
		<button ion-button menuToggle>
			<ion-icon color="font" name="menu"></ion-icon>
		</button>
		<ion-title>
			<div class="page-header">Home</div>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-grid>
		<ion-row justify-content-around>
			<ion-col>
				<button ion-button block color="transparent" class="btn" (click)="openCricket()">
					<div class="font">
						Cricket
					</div>
				</button>
			</ion-col>

			<ion-col class="line vertical">
			</ion-col>

			<ion-col>
				<button ion-button block color="transparent" class="btn" (click)="openX01(301)">
					<div class="font">
						301
					</div>
				</button>
			</ion-col>
		</ion-row>

		<ion-row class="linerow">
			<ion-col class="line horizontal">
			</ion-col>
			<ion-col class="line no">
			</ion-col>
			<ion-col class="line horizontal">
			</ion-col>
		</ion-row>

		<ion-row justify-content-around>
			<ion-col>
				<button ion-button block color="transparent" class="btn" (click)="openX01(501)">
					<div class="font">
						501
					</div>
				</button>
			</ion-col>

			<ion-col class="line vertical">
			</ion-col>

			<ion-col>
				<button ion-button block color="transparent" class="btn" (click)="openX01(701)">
					<div class="font">
						701
					</div>
				</button>
			</ion-col>
		</ion-row>

		<ion-row class="linerow">
			<ion-col class="line horizontal">
			</ion-col>
			<ion-col class="line no">
			</ion-col>
			<ion-col class="line horizontal">
			</ion-col>
		</ion-row>


		<ion-row justify-content-around>
			<ion-col>
				<button ion-button block color="transparent" class="btn" (click)="openInstructions()">
					<div class="font">
						Instructions
					</div>
				</button>
			</ion-col>

			<ion-col class="line vertical">
			</ion-col>

			<ion-col>
				<button ion-button block color="transparent" class="btn" (click)="inviteFriend()">
					<div class="font">
						Invite friend
					</div>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
