<ion-header no-border>
  <ion-toolbar color="transparent">
    <button ion-button menuToggle class="homebutton">

      <div class="homeiconcontainer">
        <div class="homeiconitem">&nbsp;</div>
        <div class="homeiconitem inner">&nbsp;</div>
        <div class="homeiconitem">&nbsp;</div>
      </div>
      <!-- <ion-icon color="fontSec" name="menu"></ion-icon> -->
    </button>
    <ion-title>
      <div class="page-header-menu">Home
        <!-- <div class="logo"><b>Home</b></div> -->
      </div>
    </ion-title>

    <div style="display: flex; flex-direction: row; justify-content: flex-end">


      <div class="titlelegs stats">
        <ion-buttons>
          <button ion-button (click)="inviteFriend()">
            <ion-icon style="font-size:1.6em " color="homebutton" name="md-share"></ion-icon>
          </button>
        </ion-buttons>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row justify-content-around>
      <ion-col>
        <button ion-button block color="transparent" class="btn" (click)="openCricket()">
          <div class="font">
            Cricket
          </div>
        </button>
      </ion-col>

      <ion-col class="line vertical">
      </ion-col>

      <ion-col>
        <button ion-button block color="transparent" class="btn" (click)="openX01()">
          <div class="font">
            X-01
          </div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="linerow">
      <ion-col class="line horizontal">
      </ion-col>
      <ion-col class="line no">
      </ion-col>
      <ion-col class="line horizontal">
      </ion-col>
    </ion-row>

    <ion-row justify-content-around>
      <ion-col>
        <button ion-button block color="transparent" class="btn" (click)="openChallenge()">
          <div class="font">
            Challenge
          </div>
        </button>
      </ion-col>

      <ion-col class="line vertical">
      </ion-col>

      <ion-col>
        <button ion-button block color="transparent" class="btn" (click)="openATW()">
          <div class="font">
            AROUND<br> THE WORLD
          </div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="linerow">
      <ion-col class="line horizontal">
      </ion-col>
      <ion-col class="line no">
      </ion-col>
      <ion-col class="line horizontal">
      </ion-col>
    </ion-row>


    <ion-row justify-content-around>
      <ion-col>
        <button ion-button block color="transparent" class="btn" (click)="openBob()">
          <div class="font">
            BobÂ´s 27
          </div>
        </button>
      </ion-col>

      <ion-col class="line vertical">
      </ion-col>

      <ion-col>
        <button ion-button block color="transparent" class="btn" (click)="openStats()">
          <div class="font">
            Stats
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
