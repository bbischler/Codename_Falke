<ion-content padding>
  <ion-grid>
    <ion-row center class="ion-rows" justify-content-center>
      <ion-col col-2></ion-col>
      <ion-col class="headercenter">
        <section class="heading">BobÂ´s 27 Settings</section>
      </ion-col>
      <ion-col col-2 align-self-stretch class="headercenter">
        <button ion-button full class="button" (click)="openRules('bob')">
          <ion-icon style="font-size:1.8em; margin:auto; " color="homebutton" name="ios-information-circle-outline">
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-rows" justify-content-center>
      <ion-col col-2></ion-col>
      <ion-col>
        <button ion-button full class="button" (click)="addPlayer()">
          Add Player
        </button>
      </ion-col>
      <ion-col col-2>
        <ion-buttons>
          <button ion-button (click)="toggleReorder()">
            <ion-icon style="font-size:1.5em;" name="create" [ngStyle]="{'color':reorder ? '#15a575' : '#d6d2f840' }">
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>


    <ion-row class="ion-rows">
      <ion-list style="width:100%">
        <ion-item-group (ionItemReorder)="doReorder($event)" [reorder]="reorder">
          <ion-item *ngFor="let player of players;let i=index" class="itemplayer">
            <ion-icon style="font-size:1.4em" color="homebutton" name='trash' item-right
              (click)="removePlayer(player.id)">
            </ion-icon>
            <ion-input type="text" placeholder="Player {{i+1}}" [(ngModel)]="players[i].name" clearInput>
            </ion-input>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-row>


    <!-- <ion-row class="ion-rows">
    </ion-row> -->
    <ion-row class="ion-rows" justify-content-center>

      <ion-col col-6>
        <button ion-button full class="button" (click)="resetSettings()">
          Reset Settings
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ionfooter">
  <ion-toolbar transparent>
    <ion-grid class="footer-grid" no-padding>
      <ion-row class="footer-grid" no-padding>
        <ion-col class="footer-grid" no-padding>
          <button ion-button full class="button bottom" (click)="dismiss()">
            Cancel
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full class="button bottom play" (click)="play()">
            Play
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="ads"> </div>
</ion-footer>
