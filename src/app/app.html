<div *ngIf="showSplash" class="splash">
  <svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
    <animate attributeName="viewBox" values="0 0 1000 1000; 0 0 1 1" dur="0.8s" fill="freeze"/>
    <g>
      <title>background</title>
      <rect fill="#0b0b13" fill-opacity="0" id="canvas_background" height="100%" width="100%" y="-1" x="-1" />
      <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
        <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%" />
      </g>
    </g>
    <g>
      <title>Layer 1</title>
      <ellipse id="svg_3" cy="50%" cx="50%" stroke-width="1.5" stroke="#000" fill="#fff" />
      <ellipse stroke="#1ada9a" ry="100" rx="100" id="svg_5" cy="50%" cx="50%" fill-opacity="0" stroke-width="20"
      fill="#0f0f00" />
      <ellipse ry="150" rx="150" id="svg_8" cy="50%" cx="50%" fill-opacity="0" stroke-opacity="null" stroke-width="20"
      stroke="#1ada9a" fill="#0f0f00" />
      <ellipse id="svg_12" cy="50%" cx="50%" fill-opacity="0" stroke-opacity="null" stroke-width="20" stroke="#1ada9a"
      fill="#0f0f00" />
    </g>
  </svg>
</div>


<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color="transparent">
      <div class="page-header-menu">
        <div class="logo"><b class="side">M<span>E</span>N<span>U</span></b></div>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button [ngClass]="checkActive(p.title) ? 'pageActive' : 'pageTransparent'" menuClose ion-item detail-none
        *ngFor="let p of pages" (click)="openPage(p)">
        <div class="buttonSide">
          {{p.title}}
        </div>
      </button>
      <button [ngClass]="checkActive(p.title) ? 'pageActive' : 'pageTransparent'" menuClose ion-item detail-none
        *ngFor="let p of pagesx01" (click)="openPageX01(p,p.title)">
        <div class="buttonSide">
          {{p.title}}
        </div>
      </button>

      <button [ngClass]="checkActive(p.title) ? 'pageActive' : 'pageTransparent'" menuClose ion-item detail-none
        *ngFor="let p of instructions" (click)="openPage(p)">
        <div class="buttonSide">
          {{p.title}}
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
